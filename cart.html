  <!-- Div donde creo la tabla para mostrar los productos del carrito y sus descripciones precios etc-->

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="main-heading" id="micarrito">Mi Carrito</h2>
        <br>
        <div class="table-cart">
          <table id="tabla">
            <thead>
              <tr id="subcarrito">
                <th></th>
                <th>Producto</th>
                <th>Precio x Unidad</th>
                <th>Cantidad</th>
                <th>SubTotal $</th>
              </tr>
            </thead>
            <tbody id="listProduct"></tbody>
            
          </table>
          <div>
            <div style="text-align: center" > <i class="mdi mdi-forum"></i> <br>
           <br> <button type="submit" class="btn btn-outline-dark ml-sm-2 mb-2" style="border-radius: 50px"
                data-toggle="modal" data-target="#contact">&emsp;&emsp;Datos de envio&emsp;&emsp;</button>
            </div>
            <!--Contact Modal-->
            <div class="modal fade" id="contact" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content bg-dark">
                  <div class="modal-header">
                    <h5 class="modal-title text-light" id="exampleModalLabel" style="text-align: center;">Rellenar datos</h5>
                    <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close"> <span
                        aria-hidden="true">&times;</span> </button>
                  </div>
                  <div class="modal-body">
                    <form class="form my-3 mr-2 ml-2">
                      <div class="form-row">
                        <div class="form-group col-sm"> <label for="exampleInputEmail1" style="color: #fff;">Direccion</label> <input type="text" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Calle"> </div>
                        <div class="form-group col-sm"> <label class="sm-lbl" for="exampleInputEmail1"
                            style="color:rgba(0, 0, 0, 0); visibility: hidden;">Enter Name</label> <input type="text"
                            class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Numero de puerta"> </div>
                      </div>
                      <div class="form-group"> <label for="exampleInputEmail1" style="color: #fff;">Departamento</label> <input type="email" class="form-control" id="exampleInputEmail1"
                          aria-describedby="emailHelp" placeholder=""> </div>
                      <div class="form-group"> <label for="exampleFormControlTextarea1" style="color: #fff;">Referencias de lugar de envio</label> <textarea class="form-control" id="exampleFormControlTextarea1"
                          rows="2"></textarea> </div>
                    </form>
                  </div>
                  <div class="modal-footer"> <button type="button" class="btn btn-outline-light ml-sm-2"
                      style="border-radius: 50px; width:100%;" data-dismiss="modal" aria-label="Close">Enviar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="cart-totals">
        <h3 style="text-align: center;">Resumen de compra</h3>
        <br>
        <form accept-charset="utf-8">
          <table>
            <tbody>
              <tr>
                <td class="tdtable">Subtotal</td>
                <!--voy llamando los id de js para mostrar el subtotal el total etc-->
                <td class="subtotal" id="subtotal"></td>

              </tr>

              <tr class="total-row">
                <td class="tdtable">Total</td>
                <td class="price-total" id="total">$</td>
              </tr>
            </tbody>
          </table>

          <br>

          <div class="list-group">
            <h5 style="text-align: center;">Seleccione un tipo de envío</h5>
            <br>
            <button type="button" class="list-group-item list-group-item-action"><i class="fas fa-truck"></i>
              Premium (2-5 días) </button>

            <button type="button" class="list-group-item list-group-item-action"><i class="fas fa-truck"></i>
              Express (5-8 días)</button>

            <button type="button" class="list-group-item list-group-item-action"><i class="fas fa-truck"></i>
              Standard (12-15 días)</button>

          </div>

          <div class="btn-cart-totals">


            <!--Hago que vuelva a categories si toca añadir mas productos-->
            <a href="categories.html" class="update round-black-btn" title=""> <i class="fas fa-cart-plus"></i> Añadir
              Mas Producto</a>

            <a href="#" class="checkout round-black-btn" id="pagos" title=""> <i class="fas fa-file-invoice"></i>
              Proceder al pago</a>

          </div>

      </div>

      </form>
